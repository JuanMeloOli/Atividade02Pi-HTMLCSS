  <body>

      <div style="background-color: #33e359; width: 50%; height: 50%">
        <p

            color: #ffffff;
            background-color: #ff0000;
            font-size: 25px;
            font-family: monospace;
            font-weight: bold;
          "
        >
          Oii, isso ficou bem abstrato kkk
        </p>
      </div>
    </div>
    <div style="width: 50%; height: 50vh; background-color: rgb(3, 192, 255)">
      <div
        style="width: 75vw; height: 50%; background-color: rgb(250, 0, 0)"
      ></div>
    </div>
  </body>
</html>
